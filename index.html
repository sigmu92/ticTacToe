<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>


  <link rel="stylesheet" href="style.css">

</head>

<body class = "page">
  <div class="title">
    Tic Tac Toe
  </div>

  <div class="break"></div>

  <div class='container'>
    <div id= "tile" class = "space" data-spot = "0">
      
    </div>
    <div id= "tile" class = "space" data-spot = "1">
      
    </div>
    <div id= "tile" class = "space" data-spot = "2">
      
    </div>
    <div id= "tile" class = "space" data-spot = "3">
      
    </div>
    <div id= "tile" class = "space" data-spot = "4">
      
    </div>
    <div id= "tile" class = "space" data-spot = "5">
      
    </div>
    <div id= "tile" class = "space" data-spot = "6">
      
    </div>
    <div id= "tile" class = "space" data-spot = "7">
      
    </div>
    <div id= "tile" class = "space" data-spot = "8">
      
    </div>
  </div>
  
  <div class="break"></div>
  <div class="info" id="winner">  </div>
  <div class="break"></div>
  <div class="info" id="turn"></div>
  <div class="break"></div>
  <form>
      <label for="p1" class="input">Player 1</label>
      <input type="text" id="p1" name="p1" class="textBox"></input>
      <button class="button" id="player1">Submit</button>
      <br>
      <label for="p2" class ="input">Player 2</label>
      <input type="text" id="p2" name="p2" class="textBox"></input>
      <button class="button" id="player2">Submit</button>
  </form>
  <div class="break"></div>
  <button class="button" id="reset">New Game</button>
  <div class="break"></div>
  
</body>
</html>

<script src="myScript.js"></script>
